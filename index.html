<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Calculator</title>
  <style>
    body { background: #1e272e; color: #fff; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
    .loan { background: #2f3542; padding: 30px; border-radius: 16px; width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; }
    button { background: #f368e0; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; }
    #result { margin-top: 15px; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="loan">
    <h2>Loan Calculator</h2>
    <input type="number" id="amount" placeholder="Loan Amount" value="10000">
    <input type="number" id="rate" placeholder="Interest Rate (%)" value="5">
    <input type="number" id="years" placeholder="Years" value="5">
    <button onclick="calcLoan()">Calculate</button>
    <p id="result">Monthly: -</p>
  </div>
  <script>
    function calcLoan() {
      const p = parseFloat(document.getElementById('amount').value);
      const r = parseFloat(document.getElementById('rate').value) / 1200;
      const n = parseFloat(document.getElementById('years').value) * 12;
      const m = p * r * Math.pow(1+r, n) / (Math.pow(1+r, n) - 1);
      document.getElementById('result').textContent = `Monthly: $${m.toFixed(2)}`;
    }
  </script>
</body>
</html>
